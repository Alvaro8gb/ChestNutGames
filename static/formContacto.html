<!-- Formulario a rellenar -->
<div class = "formulario">
    <div class="form1">
        <form class="login-form">      
            <div class="log">Formulario de consulta</div>

            <div class="consulta">
            <!--nombre-->
            <label class="req">NOMBRE : </label>
            <input type ="text" name ="nombre" maxlength="30" value ="" required>
            </div>

            <div class="consulta">
            <!--email-->
            <label class="req">EMAIL DE CONTACTO : </label>
            <input type = "email" name ="mail" maxlength="30" value ="" required pattern="*@ucm.es">
            </div>

            <div class="consulta">
            <!--email-->
            <label>NUMERO DE TELEFONO : </label>
            <input  type = "tel" name ="numero" maxlength="30" value ="" pattern="[0-9]{9}" >
            </div>

            <div class="consulta">
            <!--motivo consulta -->
            <label class="req">MOTIVO DE CONSULTA : </label>
            
                <input class="campos" type="radio" name="motivo" value="evaluacion" checked/> EVALUACIÓN
                <input class="campos" type="radio" name="motivo" value="sugerencias" /> SUGERENCIAS
                <input class="campos" type="radio" name="motivo" value="criticas" /> CRÍTICAS
            
            </div>
            <!--consulta-->
            <label class="req">CONSULTA : </label>
           
            <textarea name="consulta" rows="10" cols="100" maxlength="200" ></textarea>
            <!--envio de email con lo rellenado-->
           
            <div class="consulta">
            <!--politicas leidas-->
            
            <input class="campos" name="leido" type="checkbox" value="marked" required /> 
            <label class="req">He leido y acepto los términos y condiciones del servicio </label>
            </div>
            <button type = "button" onclick = 'href="mailto:sergilor@ucm.es"'>Enviar consulta</button>
        </form>
    </div>
</div>
